<body>
  <div class="box">
    <div class="container">
      <div class="row">
        <div class="rowr">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                placeholder="Enter your username">
              <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                <small class="text-danger">Invalid username</small>
              </div>
            </div><br>
            <div class="form-group">
              <label for="role">User_Type</label>
              <input type="text" class="form-control" id="role" formControlName="role"
                placeholder="Enter your role">
              <div *ngIf="loginForm.get('role').invalid && loginForm.get('role').touched">
                <small class="text-danger">Enter your role</small>
              </div>
            </div><br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter your password">
              <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                <small class="text-danger">Password is required</small>
              </div>
            </div><br>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
          </form>
          <a style="margin-top: 10px;" routerLink="/signup">New user? Click here to signup.</a>
        </div>
      </div>
    </div>
  </div>
</body>
